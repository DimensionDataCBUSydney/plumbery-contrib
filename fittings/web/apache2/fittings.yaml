---

information:
  - "Standalone Apache 2 web server."

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: EU6

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: Apache2Fox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: Apache2Network

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: apache01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.apache2.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: "{{ locationId.parameter }}"

blueprints:

  - apache2:

      domain:
        name: "{{ domainName.parameter }}"
        description: "Demonstration of a standalone apache2 web server"
        service: essentials
        ipv4: 2

      ethernet:
        name: "{{ networkname.parameter }}"
        subnet: 192.168.20.0

      nodes:

        - "{{ nodeName.parameter }}":

            description: "#apache #ubuntu"

            information:
              - "ssh ubuntu@{{ node.public }}"

            information:
              - "open a browser at http://{{ node.public }}/ to view it live"

            appliance: 'Ubuntu 14'

            disks:
              - 1 50 standard

            glue:
              - internet 22 80

            monitoring: essentials

            cloud-config:

              packages:
                - ntp
                - apache2
                - libapache2-mod-php5

              write_files:

                - path: /var/www/html/index.php
                  content: |
                    <html>
                     <head>
                      <title>Hello World</title>
                     </head>
                     <body>
                     <h1>Hello World</h1>
                        <?php echo '<p>This is a warm welcome from plumbery {{ plumbery.version }}</p>'; ?>
                     </body>
                    </html>

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Providing PHP web index page"
                - mv /var/www/html/index.html /var/www/html/index.html.deprecated
