---

information:
  - "Cluster of Ceph servers"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: EU7

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: CephFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: CephNetwork

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.ceph.html
  credit: http://blog.programster.org/ubuntu-14-04-deploy-a-ceph-cluster-part-1/

defaults:

  domain:
    name: "{{ domainName.parameter }}"
    description: "Cluster of ceph nodes"
    ipv4: auto

  ethernet:
    name: "{{ networkName.parameter }}"
    subnet: 10.0.0.0


  ceph-bee:

    description: "#ceph #bee #ubuntu"

    information:
      - "ssh ceph@{{ node.public }}"

    appliance: 'Ubuntu 14'
    cpu: 2
    memory: 4

    glue:
      - internet 22

    monitoring: essentials

    cloud-config:

      hostname: "{{ node.name }}"

      packages:
        - ntp

      write_files:

        - path: /root/hosts.awk
          content: |
            #!/usr/bin/awk -f
            /^{{ admin.private }}/ {next}
            /^{{ admin.ipv6 }}/ {next}
            /^{{ node1.private}}/ {next}
            /^{{ node1.ipv6 }}/ {next}
            /^{{ node2.private }}/ {next}
            /^{{ node2.ipv6 }}/ {next}
            /^{{ node3.private }}/ {next}
            /^{{ node3.ipv6 }}/ {next}
            {print}
            END {
             print "{{ admin.private }}    admin"
             print "{{ admin.ipv6 }}    admin"
             print "{{ node1.private }}    node1"
             print "{{ node1.ipv6 }}    node1"
             print "{{ node2.private }}    node2"
             print "{{ node2.ipv6 }}    node2"
             print "{{ node3.private }}    node3"
             print "{{ node3.ipv6 }}    node3"
            }

      runcmd:

        - echo "===== Installing ssh keys"
        - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
        - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
        - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
        - cp -n /etc/ssh/ssh_host_rsa_key /root/.ssh/id_rsa
        - cp -n /etc/ssh/ssh_host_rsa_key.pub /root/.ssh/id_rsa.pub
        - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

        - echo "===== Updating /etc/hosts"
        - cp -n /etc/hosts /etc/hosts.original
        - awk -f /root/hosts.awk /etc/hosts >/etc/hosts.new && mv /etc/hosts.new /etc/hosts

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

      - name: root
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: false
    ssh_pwauth: false

---

locationId: "{{ locationId.parameter }}"

blueprints:

  - all:

      nodes:

        - admin:

            default: ceph-bee

            cloud-config:

              runcmd:

                - echo "===== Installing ceph-deploy"
                - wget -q -O- 'https://download.ceph.com/keys/release.asc' | sudo apt-key add -
                - apt-add-repository 'deb http://download.ceph.com/debian-hammer/ $(lsb_release -sc) main'
                - apt-get update
                - apt-get install -y ceph-deploy

                - echo "===== Creating ceph cluster"
                - sleep 2m
                - mkdir /home/ubuntu/cluster
                - cd /home/ubuntu/cluster
                - ceph-deploy --username ubuntu new monitor1 monitor2 monitor3

                - echo "===== Installing ceph"
                - ceph-deploy --username ubuntu install admin monitor1 monitor2 monitor3 node1 node2 node3

                - echo "===== Adding monitors and gathering keys"
                - ceph-deploy --username ubuntu mon create-initial

                - echo "===== Preparing storage"
                - ceph-deploy --username osd prepare node1:/var/local/ceph
                - ceph-deploy --username osd prepare node2:/var/local/ceph
                - ceph-deploy --username osd prepare node3:/var/local/ceph

                - echo "===== Activating storage"
                - ceph-deploy --username osd activate node1:/var/local/ceph
                - ceph-deploy --username osd activate node2:/var/local/ceph
                - ceph-deploy --username osd activate node3:/var/local/ceph

                - echo "===== Sharing configuration and keys"
                - ceph-deploy --username ubuntu admin admin monitor1 monitor2 monitor3 node1 node2 node3

                - echo "===== checking cluster health"
                - chmod +r /etc/ceph/ceph.client.admin.keyring
                - ceph health

        - monitor[1..3]:

            default: ceph-bee

        - node[1..3]:

            default: ceph-bee

            disks:
              - 1 100 economy

            cloud-config:

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Preparing storage"
                - mkdir -p /var/local/ceph
                - chown -R ubuntu:ubuntu /var/local/ceph


