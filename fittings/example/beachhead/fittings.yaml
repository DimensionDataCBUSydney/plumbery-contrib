---

information:
  - "Plumbery and Apache Libcloud installed in the cloud."

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: NA12

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: BeachheadFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: BeachheadNetwork

  nodeName:
    information:
      - "the name of the main node to be deployed"
    type: str
    default: beachhead01

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.beachhead.html

defaults:

  cloud-config:

    ssh_keys:
      rsa_private: |
        {{ key.rsa_private }}
      rsa_public: "{{ key.rsa_public }}"

    users:
      - default

      - name: ubuntu
        sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh-authorized-keys:
          - "{{ key.rsa_public }}"
          - "{{ local.rsa_public }}"

    disable_root: true
    ssh_pwauth: false

---

locationId: "{{ locationId.parameter }}"

blueprints:

  - beachhead:

      domain:
        name: "{{ domainName.parameter }}"
        ipv4: 2

      ethernet:
        name: "{{ networkName.parameter }}"
        subnet: 10.0.0.0

      nodes:

        - "{{ nodeName.parameter }}":

            description: '#beachhead #ops #ubuntu'

            information:
              - "ssh ubuntu@{{ node.public }}"

            appliance: 'Ubuntu 14'

            disks:
              - 1 50 standard

            glue:
              - internet 22

            running: always
            monitoring: essentials

            cloud-config:

              packages:
                - python-pip
                - python-dev
                - git

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Handling ubuntu identity"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Installing libcloud and plumbery"
                - pip install -e git+https://github.com/apache/libcloud.git#egg=apache-libcloud
                - pip install -e git+https://github.com/DimensionDataCBUSydney/plumbery.git#egg=plumbery